<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau truc lap</title>
</head>
<body>
<script type="text/javascript">

    //Bai toan:
    // Nhap vao mot so bat ky tu ban phim.
    // Va hien thi so vua nhap.
    // Viec nhap duoc thuc hien cho den khi nguoi dung nhap vao gia tri -1
    //Giai quyet bai toan dung vong lap while
    var number = -1;
    while (number != -1) {
        number = prompt("Enter your number: ");
        alert(number);
    }

    //Giai quyet bai toan dung vong lap for
    for (; number != -1;) {
        var number = prompt("Enter your number: ");
        alert(number);
    }

    // Viec nhap duoc thuc hien 10 lan
    for (var i = 0; i < 10; i++) {
        var number = prompt("Enter your number: ");
        alert(number);
    }

    i = 0;
    while (i < 10) {
        var number = prompt("Enter your number: ");
        alert(number);
        i = i + 1;
    }


    //do..while
    var number = -1;
    do {
        number = prompt("Enter your number: ");
        alert(number);
    } while (number != -1);


</script>
</body>
</html>
