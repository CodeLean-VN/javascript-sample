<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phuong trinh bac hai</title>
</head>
<body>
<script type="text/javascript">
    //Cach khong dung phuong thuc | hoac lop

    var a = -2;
    var b = 3;
    var c = 1;

    var delta = b * b - 4 * a * c;

    if (delta < 0) {
        alert("Phuong trinh vo nghiem");
    } else if (delta > 0) {
        var x1 = -b + Math.sqrt(delta) / 2 * a;
        var x2 = -b - Math.sqrt(delta) / 2 * a;
        alert("Phuong trinh co 2 nghiem phan biet.\n x1 = " + x1 + "\nx2 = " + x2);
    } else {
        //delta = 0
        var x = -b / 2 * a;
        alert("Phuong trinh co nghiem kep x1 = x2 = " + x);
    }

</script>
</body>
</html>
