<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xay dung lop Temperature</title>
    <script src="Temperature.js" type="text/javascript">
    </script>
</head>
<body>
<h1>Chuong trinh chuyen doi do C sang do F!</h1>

<script type="text/javascript">
    //tao doi tuong nhiet do
    var degreeC = 132;
    var tempC = new Temperature(degreeC);

    //Goi ham chuyen sang do F
    var degreeF = tempC.convertToF();

    //hien thi do F
    document.write(degreeC + "<sup>o</sup>C convert to F is: " + degreeF);


</script>
</body>
</html>s
