<script type="text/javascript">
    function changeValue() {
        //alert("ban vua click vao noi dung cua toi!");
        var content = document.getElementById("pid");

        //lay noi dung the p
        alert(content.innerText);

        //thay doi noi dung the p
        content.innerHTML = "Noi dung moi duoc thay the cho noi dung cu!";
    }

    function changeText() {
        var pary = document.getElementsByClassName("parray");

        pary[2].innerHTML = "May vua thay doi tao";

        //alert("Ban vua truy cap vao toi" + pary[0].innerText);
    }
</script>


<p id="pid" onclick="changeValue()"> Day la the P khi chua bi thay doi noi dung </p>
